<div class="py-2 flex flex-col gap-2">
  <div class="flex flex-row gap-2">
    <app-card class="flex-auto" title="Monthly Cost">
      <div class="text-3xl text-center text-red-700">{{currentCost$ | async | currency}}</div>
    </app-card>
    <app-card class="flex-auto" title="Monthly Income">
      <div class="text-3xl text-center text-green-700">{{currentIncome$ | async | currency}}</div>
    </app-card>
    <app-card *ngIf="(currentProfit$ | async); let profit" class="flex-auto" title="Monthly Profit">
      <div class="text-3xl text-center" [ngClass]="profit > 0 ? 'text-green-700' : 'text-red-700'">{{profit | currency}}</div>
    </app-card>
  </div>
  <app-card title="Yearly Profit">Place graph here</app-card>
  <app-card title="Mining Payouts">
    <app-table [columnDefinitions]="miningPayoutsColumDefinitions" [rows]="miningPayouts$ | async"></app-table>
  </app-card>
  <app-card title="Power Usage">
    <app-table [columnDefinitions]="dailyMiningPowerUsageColumDefinitions" [rows]="dailyMiningPowerUsage$ | async"></app-table>
  </app-card>
</div>
